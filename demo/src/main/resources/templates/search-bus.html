<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Search Buses</title>
    
    <!-- Bootstrap & Custom Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            background-image: url("/images/search.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.7); /* Increased transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            max-height: 300px; /* Shortened table */
        }
        .table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .table td {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Adjusted transparency */
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(240, 248, 255, 0.8);
        }
        .btn {
            border-radius: 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
    <body>
    <div class="container">
        
    
        <h3 class="text-center mt-4">Search Results</h3>
        <table class="table table-bordered mt-3">
            <thead class="table-primary">
                <tr>
                    <th>Bus Number</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Seat Type</th>
                    <th>Available Seats</th>
                    <th>Total Seats</th>
                    <th>Ticket Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bus : ${buses}">
                    <td th:text="${bus.busNumber}"></td>
                    <td th:text="${bus.source}"></td>
                    <td th:text="${bus.destination}"></td>
                    <td th:text="${bus.seatType}"></td>
                    <td th:text="${bus.availableSeats}"></td>
                    <td th:text="${bus.totalSeats}"></td>
                    <td th:text="${bus.ticketPrice}"></td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${bus.id})}" class="btn btn-warning btn-sm">üìù Edit</a>
                        <form th:action="@{/delete/{id}(id=${bus.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">‚ûñ Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/" class="btn btn-secondary d-block mt-3 text-center">Back to Bus List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
