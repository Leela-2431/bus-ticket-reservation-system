<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>➕Add New Bus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body {
    font-family: Arial, sans-serif;
    height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("add.jpg");
    background-size: cover; /* Adjusts background image to cover the entire screen */
}
.container {
    background: rgba(255, 255, 255, 0.8);
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
    display: flex;
    align-items: center;
    gap: 15px;
    max-width: 500px; /* Reduced form size */
    width: 90%;
}
.form-container {
    flex: 1;
}
.image-container img {
    width: 150px; /* Reduced image size */
    height: auto;
    border-radius: 8px;
    box-shadow: 0px 0px 10px #ccc;
}
label {
    display: block;
    margin-top: 8px;
    font-weight: bold;
}
input {
    width: 100%;
    padding: 6px;
    margin-top: 4px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
button {
    margin-top: 12px;
    padding: 8px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}
button:hover {
    background: #218838;
}
a {
    display: block;
    text-align: center;
    margin-top: 12px;
}
</style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">➕Add New Bus</h2>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <!-- Add Bus Form -->
        <form action="/add" method="post">
            <div class="mb-3">
                <label for="busNumber" class="form-label">Bus Number:</label>
                <input type="text" id="busNumber" name="busNumber" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="source" class="form-label">Source:</label>
                <input type="text" id="source" name="source" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="destination" class="form-label">Destination:</label>
                <input type="text" id="destination" name="destination" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="seatType" class="form-label">Seat Type:</label>
                <input type="text" id="seatType" name="seatType" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="availableSeats" class="form-label">Available Seats:</label>
                <input type="number" id="availableSeats" name="availableSeats" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="totalSeats" class="form-label">Total Seats:</label>
                <input type="number" id="totalSeats" name="totalSeats" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="ticketPrice" class="form-label">Ticket Price:</label>
                <input type="number" step="0.01" id="ticketPrice" name="ticketPrice" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">➕Add Bus</button>
        </form>

        <br>
        <a href="/" class="btn btn-secondary">Back to Bus List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
