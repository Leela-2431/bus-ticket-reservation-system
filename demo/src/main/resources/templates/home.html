<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Ticket Reservation - Home</title>

    <style>
        /* Make footer stay at bottom */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        /* Animated background container */
        body {
            display: flex;
            flex-direction: column;
            text-align: center;
            color: #fff;
            background: #0f2027; /* fallback */
            background: linear-gradient(to top right, #0f2027, #203a43, #2c5364);
            position: relative;
        }

        /* Floating circles */
        .circles {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        /* Random circle sizes + positions */
        .circles li:nth-child(1) { left: 10%; width: 25px; height: 25px; animation-duration: 18s; }
        .circles li:nth-child(2) { left: 20%; width: 15px; height: 15px; animation-duration: 12s; }
        .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-duration: 20s; }
        .circles li:nth-child(4) { left: 50%; width: 18px; height: 18px; animation-duration: 17s; }
        .circles li:nth-child(5) { left: 85%; width: 22px; height: 22px; animation-duration: 25s; }
        .circles li:nth-child(6) { left: 40%; width: 15px; height: 15px; animation-duration: 14s; }
        .circles li:nth-child(7) { left: 30%; width: 30px; height: 30px; animation-duration: 30s; }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.4;
            }
            100% {
                transform: translateY(-1200px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            flex: 1;
            padding-top: 80px;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .stats {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }

        .btn-container {
            margin-top: 40px;
        }

        .btn {
            background-color: #ffffff;
            color: #0d47a1;
            padding: 12px 28px;
            margin: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
        }

        .btn:hover {
            background-color: #bbdefb;
            color: #0a2e73;
            transform: scale(1.08);
        }

        .footer {
            background: rgba(255, 255, 255, 0.12);
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            margin-top: auto;
            z-index: 2;
            position: relative;
        }
    </style>
</head>

<body>

    <!-- Animated background circles -->
    <ul class="circles">
        <li></li><li></li><li></li><li></li>
        <li></li><li></li><li></li>
    </ul>

    <div class="container">
        <h1>Welcome to Bus Ticket Reservation System</h1>

        <p>
            A simple and efficient platform to manage bus details.<br>
            Easily <b>Add</b>, <b>Update</b>, <b>Delete</b>, and <b>Search</b> buses.
        </p>

        <div class="stats">
            Total Buses Available: <span th:text="${totalBuses}">0</span>
        </div>

        <div class="btn-container">
            <a href="/buses" class="btn">View All Buses</a>
            <a href="/add" class="btn">Add New Bus</a>
            <a href="/search" class="btn">Search Bus</a>
        </div>
    </div>

    <div class="footer">
        Â© 2025 Bus Ticket Reservation System | Made by Team
    </div>

</body>
</html>
