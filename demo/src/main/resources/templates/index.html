<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Reservation System</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("/images/index.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.7); /* Increased transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            max-height: 300px; /* Shortened table */
        }
        .table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .table td {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Adjusted transparency */
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(240, 248, 255, 0.8);
        }
        .btn {
            border-radius: 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4 text-primary fw-bold"><span style="background-color: lightblue; padding: 5px; border-radius: 5px;">Bus Ticket Reservation System</span></h2>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <!-- Top Controls -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/add" class="btn btn-primary">‚ûï Add New Bus</a>
            <form action="/search" method="get" class="d-flex">
                <input type="text" name="source" placeholder="Source" class="form-control" required>
                <input type="text" name="destination" placeholder="Destination" class="form-control" required>
                <button type="submit" class="btn btn-success">üîç Search</button>
            </form>
        </div>

        <!-- Bus List -->
        <h3 class="text-center mb-3 fw-bold text-danger">Bus Detailsüöç</h3>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Bus Number</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Seat Type</th>
                    <th>Available Seats</th>
                    <th>Total Seats</th>
                    <th>Ticket Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bus : ${buses}">
                    <td th:text="${bus.busNumber}"></td>
                    <td th:text="${bus.source}"></td>
                    <td th:text="${bus.destination}"></td>
                    <td th:text="${bus.seatType}"></td>
                    <td th:text="${bus.availableSeats}"></td>
                    <td th:text="${bus.totalSeats}"></td>
                    <td th:text="${bus.ticketPrice}"></td>
                    <td>
                        <div class="btn-group">
                            <a th:href="@{/edit/{id}(id=${bus.id})}" class="btn btn-warning btn-sm">üìù Edit</a>
                            <form th:action="@{/delete/{id}(id=${bus.id})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this bus?');">‚ûñ Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(buses)}">
                    <td colspan="8" class="text-center text-muted">‚öôÔ∏èNo buses found.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
