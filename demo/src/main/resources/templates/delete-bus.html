<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Bus</title>
    
    <!-- Bootstrap & Custom Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(185, 217, 7, 0.8);

        
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            max-width: 500px;
            width: 90%;
        }
        .form-container {
            flex: 1;
        }
        .image-container img {
            width: 150px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
        }
        label {
            display: block;
            margin-top: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 12px;
            padding: 8px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #c82333;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 12px;
        }
    </style>
</head>
<body >

    <div class="container text-center">
        <h2 class="text-danger fw-bold">üöå Delete Bus Confirmation</h2>
        <p class="lead">Are you sure you want to delete this bus?</p>

        <!-- Bus Details -->
        <div class="bus-details border rounded p-3 bg-light">
            <p><strong>Bus Number:</strong> <span th:text="${bus.busNumber}"></span></p>
            <p><strong>Source:</strong> <span th:text="${bus.source}"></span></p>
            <p><strong>Destination:</strong> <span th:text="${bus.destination}"></span></p>
            <p><strong>Seat Type:</strong> <span th:text="${bus.seatType}"></span></p>
            <p><strong>Available Seats:</strong> <span th:text="${bus.availableSeats}"></span></p>
            <p><strong>Total Seats:</strong> <span th:text="${bus.totalSeats}"></span></p>
            <p><strong>Ticket Price:</strong> <span th:text="${bus.ticketPrice}"></span></p>
        </div>

        <!-- Confirmation Form -->
        <form th:action="@{/delete/{id}(id=${bus.id})}" method="post" class="mt-3">
            <button type="submit" class="btn btn-danger">‚úÖ Yes, Delete</button>
            <a href="/" class="btn btn-secondary">‚ùå No, Go Back</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
